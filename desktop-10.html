<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-10.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 1.TTF");
        font-weight: 300;
      }
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 3.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="desktop-10">
      <header class="content1">
        <div class="profile10">Profile</div>
        <div class="main-area">
          <div class="main-area-child"></div>
          <div class="product-details9">
            <div class="graphics-card-image1">
              <img
                class="tochgras-2-icon1"
                alt=""
                src="./public/tochgras-1@2x.png"
              />

              <img
                class="tochgras-1-icon11"
                loading="lazy"
                alt=""
                src="./public/tochgras-1@2x.png"
                id="tochgras1Image"
              />
            </div>
            <h1 class="gpumart11">GPUmart</h1>
          </div>
          <div class="epick-2-wrapper">
            <img
              class="epick-2-icon4"
              loading="lazy"
              alt=""
              src="./public/epick-1@2x.png"
              id="epick2Icon"
            />
          </div>
        </div>
      </header>
      <main class="interaction-area">
        <div class="purchase">
          <div class="buy-button">
            <div class="seller-info1">
              <div class="back3" id="backText">&lt;Back</div>
              <div class="offer-details">
                <div class="list-price">
                  <h1 class="buy1">BUY</h1>
                  <div class="seller-xxxxxx1">Seller: xxxxxx</div>
                </div>
              </div>
            </div>
            <div class="negotiation">
              <div class="send-offer2">
                <div class="price-inputs">
                  <div class="list-price-input">
                    <div class="offer1">
                      <span>OFFER:</span>
                      <span class="span1"> </span>
                    </div>
                    <div class="tech-team">$300</div>
                    <h2 class="list-price-300">List Price: $300</h2>
                  </div>
                  <div class="separator">
                    <div class="div9">/\</div>
                    <div class="div10">/\</div>
                  </div>
                </div>
                <div class="offer-button">
                  <button class="rectangle-parent14" id="groupButton">
                    <div class="frame-child22"></div>
                    <div class="send-offer3">SEND OFFER</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="messaging">
              <div class="message-seller2">
                <h3 class="message-seller3">Message Seller:</h3>
                <div class="rectangle-parent15">
                  <div class="frame-child23"></div>
                  <input
                    class="message-seller4"
                    placeholder="Message Seller:"
                    type="text"
                  />

                  <div class="send-button-area1">
                    <button class="send-button">
                      <div class="send-icon" id="sendIcon"></div>
                      <div class="send1">SEND</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="product-overview2">
          <div class="product-overview-child"></div>
          <img
            class="image-15-icon1"
            loading="lazy"
            alt=""
            src="./public/image-151@2x.png"
          />

          <div class="product-name-area">
            <div class="xfx-radeon-r9">XFX Radeon R9 390</div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var tochgras1Image = document.getElementById("tochgras1Image");
      if (tochgras1Image) {
        tochgras1Image.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var epick2Icon = document.getElementById("epick2Icon");
      if (epick2Icon) {
        epick2Icon.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          window.location.href = "./desktop-1.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var sendIcon = document.getElementById("sendIcon");
      if (sendIcon) {
        sendIcon.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
