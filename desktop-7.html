<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 1.TTF");
        font-weight: 300;
      }
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 3.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="desktop-7">
      <header class="desktop-layout">
        <div class="profile9">Profile</div>
        <div class="rectangle-parent11">
          <div class="frame-child18"></div>
          <div class="product-overview1">
            <div class="graphics-card-image">
              <img
                class="tochgras-2-icon"
                alt=""
                src="./public/tochgras-1@2x.png"
              />

              <img
                class="tochgras-1-icon10"
                loading="lazy"
                alt=""
                src="./public/tochgras-1@2x.png"
                id="tochgras1Image"
              />
            </div>
            <h1 class="gpumart10">GPUmart</h1>
          </div>
          <div class="product-status">
            <img
              class="epick-2-icon3"
              loading="lazy"
              alt=""
              src="./public/epick-1@2x.png"
              id="epick2Icon"
            />
          </div>
        </div>
      </header>
      <main class="product-details8">
        <div class="purchase-details">
          <div class="seller-info">
            <div class="pricing">
              <div class="back2" id="backText">&lt;Back</div>
              <div class="price-details-wrapper">
                <div class="price-details">
                  <div class="buy-button-area">
                    <h1 class="buy">BUY</h1>
                  </div>
                  <div class="seller-details">
                    <div class="seller-name-area">
                      <div class="seller-xxxxxx">Seller: xxxxxx</div>
                    </div>
                    <div class="offer-area">
                      <div class="list-price-area">
                        <h2 class="list-price-380">List Price: $380</h2>
                      </div>
                      <div class="offer-input-area">
                        <div class="offer-parent">
                          <div class="offer">
                            <span>OFFER:</span>
                            <span class="span"> </span>
                          </div>
                          <div class="empty-space">$380</div>
                          <div class="offer-currency">
                            <div class="dollar-sign">
                              <div class="div7">/\</div>
                            </div>
                            <div class="div8">/\</div>
                          </div>
                        </div>
                        <button class="rectangle-parent12">
                          <div class="frame-child19"></div>
                          <div class="send-offer-parent" id="groupContainer">
                            <div class="send-offer">SEND OFFER</div>
                            <div class="frame-child20"></div>
                            <div class="send-offer1">SEND OFFER</div>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="contact-seller">
              <div class="messaging-area">
                <h3 class="message-seller">Message Seller:</h3>
                <div class="message-input-area">
                  <div class="rectangle-parent13">
                    <div class="frame-child21"></div>
                    <input
                      class="message-seller1"
                      placeholder="Message Seller:"
                      type="text"
                    />

                    <div class="send-button-area">
                      <button class="send-button-icon">
                        <div class="send-icon-shape" id="sendIconShape"></div>
                        <div class="send">SEND</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="product-description1">
          <div class="product-description-child"></div>
          <div class="product-image-area">
            <img
              class="image-12-icon3"
              loading="lazy"
              alt=""
              src="./public/image-12@2x.png"
            />
          </div>
          <h1 class="gigabyte-gtx-1070">GIGABYTE GTX 1070 Founders Edition</h1>
        </div>
      </main>
    </div>

    <script>
      var tochgras1Image = document.getElementById("tochgras1Image");
      if (tochgras1Image) {
        tochgras1Image.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var epick2Icon = document.getElementById("epick2Icon");
      if (epick2Icon) {
        epick2Icon.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          window.location.href = "./desktop-6.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var sendIconShape = document.getElementById("sendIconShape");
      if (sendIconShape) {
        sendIconShape.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
