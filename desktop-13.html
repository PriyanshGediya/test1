<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-13.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 1.TTF");
        font-weight: 300;
      }
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 3.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="desktop-13">
      <img class="epick-1-icon" alt="" src="./public/epick-1@2x.png" />

      <header class="header">
        <div class="navigation">
          <div class="navigation-child"></div>
          <img
            class="tochgras-1-icon"
            alt=""
            src="./public/tochgras-1@2x.png"
            id="tochgras1Image"
          />

          <div class="gpumart">GPUmart</div>
        </div>
      </header>
      <div class="back-button">
        <h3 class="back" id="backText">&lt;Back</h3>
      </div>
      <section class="content-area">
        <div class="form-container">
          <div class="form-box">
            <div class="photo-area">
              <div class="photo-area-child"></div>
              <img
                class="epick-3-icon"
                loading="lazy"
                alt=""
                src="./public/epick-3@2x.png"
              />
            </div>
          </div>
          <h1 class="add-your-photo">ADD YOUR PHOTO</h1>
          <div class="credentials-area">
            <form class="input-fields">
              <div class="field-labels">
                <div class="input-boxes">
                  <div class="input-boxes-child"></div>
                  <input class="name" placeholder="Name" type="text" />
                </div>
                <div class="input-boxes1">
                  <div class="input-boxes-item"></div>
                  <input class="email" placeholder="Email" type="email" />
                </div>
                <div class="input-boxes2">
                  <div class="input-boxes-inner"></div>
                  <input
                    class="passworld"
                    placeholder="Passworld"
                    type="password"
                  />
                </div>
              </div>
              <div class="action-button">
                <button class="rectangle-parent" id="groupButton">
                  <div class="frame-child"></div>
                  <div class="create-account">Create Account</div>
                </button>
              </div>
              <div class="login-area">
                <div class="login-prompt">
                  <div class="already-have-an">Already have an account?</div>
                  <div class="sing-up" id="singUpText">Sing Up</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script>
      var tochgras1Image = document.getElementById("tochgras1Image");
      if (tochgras1Image) {
        tochgras1Image.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var singUpText = document.getElementById("singUpText");
      if (singUpText) {
        singUpText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
