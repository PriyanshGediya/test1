<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-12.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 1.TTF");
        font-weight: 300;
      }
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 3.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <form class="desktop-12">
      <header class="graphic"></header>
      <img
        class="epick-4-icon"
        loading="lazy"
        alt=""
        src="./public/epick-4@2x.png"
      />

      <img
        class="tochgras-1-icon12"
        loading="lazy"
        alt=""
        src="./public/tochgras-1@2x.png"
        id="tochgras1Image"
      />

      <h2 class="gpumart12">GPUmart</h2>
      <h3 class="back4" id="backText">&lt;Back</h3>
      <h1 class="edit-photo">Edit Photo</h1>
      <div class="login-panel"></div>
      <div class="login-panel1"></div>
      <input class="user-name" placeholder="User Name" type="text" />

      <input class="passworld1" placeholder="Passworld" type="password" />

      <button class="rectangle-parent16" id="groupButton">
        <div class="frame-child24"></div>
        <div class="sing-up2">Sing Up</div>
      </button>
      <div class="forget-password">Forget Password?</div>
    </form>

    <script>
      var tochgras1Image = document.getElementById("tochgras1Image");
      if (tochgras1Image) {
        tochgras1Image.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
